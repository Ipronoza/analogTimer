<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School Timer</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="clock">
        <div class="stop"><span class="stop-span" onselectstart="return false" onmousedown="return false">stop</span>
        </div>
        <div class="reset"><span class="reset-span" onselectstart="return false" onmousedown="return false">reset (if
                stop)</span></div>
        <div class="start"><span class="start-span" onselectstart="return false" onmousedown="return false">start</span>
        </div>
        <img src="sec.png" id="sec">
        <img src="milsec.png" id="milsec">
        <img src="min.png" id="min">
    </div>


    <script src="script.js"></script>
</body>

</html>
